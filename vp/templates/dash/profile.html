<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laundry Service Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Fira Code, monospace;
      background-color: whitesmoke;
    }
    .navbar {
      background-color: #28a745; /* Green color */
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .card {
      margin: 10px 0;
    }
    .profile-section {
      margin: 20px;
      background-color: whitesmoke;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .profile-info {
      margin-bottom: 20px;
    }
    .profile-info label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'dash_path' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'order_path' %}">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile_path' %}">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="profile-section">
      <h3>Profile Information</h3>
      <div class="profile-info">
        <label for="name">Name:</label>
        <p id="name">{{ name }}</p> 
      </div>
      <div class="profile-info">
        <label for="email">Email:</label>
        <p id="email">{{ email }}</p> 
      </div>
      <div class="profile-info">
        <label for="phone">Phone:</label>
        <p id="phone">{{ number }}</p> 
      </div>
      
      <!-- Update Button -->
      <form action="#" method="get">
        <button type="submit" class="btn btn-warning">Update Profile</button>
      </form>
    </div>
  </div>

  <script>
    function handleAction(action) {
      alert('Button clicked for: ' + action);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
