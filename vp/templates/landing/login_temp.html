<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="icon" href="/static/images/bug.ico" type="image/png">

        <style>
        body {
            background-size: cover;
            background-color: whitesmoke;
            background-color: #00adb5;
        }

    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <!-- Login Form Section -->
            <div class="col-md-8">
                <form style="padding-top: 20px;"  method="POST", action="{%url 'login_path'%}">
                    
                    <div style="display: flex; align-items: center;">
                        <a href="{% url 'home_path' %}">
                        <img class="mb-4" src="/static/images/washing-machine.png" alt="" width="72" height="57">
                        </a>
                        <p style="font-size: 30px;">

                        </p>
                    </div>
                    
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
                    <div class="form-floating">
                        {% csrf_token %}
                        <input type="text" class="form-control" id="floatingInput" placeholder="xyz1234@diu.edu.bd" autofocus autocomplete="on" name="username" >
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating">
                        {% csrf_token %}
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                        <label for="floatingPassword">Password</label>
                    </div>
    
                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>
                    <button name ="action" value ="signin" class="btn btn-primary w-100 py-2" type="submit" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color:black">
                        Sign in</button>
                    <hr>
                </form>
                    <button name ="action" value = "registration" class="btn btn-danger w-100 py-2" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                        <a href="{%url 'reg_path'%}" style="text-decoration: none; color: inherit; color:black">Registration</a></button>
                    <hr>
                
            </div>
        </div>
    </div>


    <!-- <div class="container" style="padding-top: 20px; color: white;">
        <div class="row justify-content-center" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-style:italic;">
            <div class="col-md-4" style="background-color: blue; text-align: center;">Privacy</div>
            <div class="col-md-4" style="text-align: center; background-color: red;">is our</div>
            <div class="col-md-4" style="background-color: green; text-align: center;">Priority</div>
        </div>
    </div> -->

    <footer style="padding-top: 10px; color: black; text-align: right; padding-right: 20px;">© {{year}} made with ❤️ by Sadib</footer>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
